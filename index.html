<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"/>

</head>
<body>
    <div class="outer-containter">
        <div class="top corner">
            <button>View Highscores</button>
            <p id="timer">Timer 0</p>
        </div>

        <div id="display-content" class="inner-container">

            <header class="quiz-intro">
                <h1>Welcome to the quiz</h1>
                <p>To get started with quiz, start the quiz </p>
                <button id="start">Start the Quiz!</button>
        </header>


        <main>

            <section class="questions-container show">
                <h4>Question Here</h4>
                <div id="question">

                </div>
               

            </section>

            <section class="FinshedQuiz hide ">
                <h2>Quiz Finshed</h2>
                <p>Your Score: 00</p>
                <div>
                    <label for="">Enter your Initials:</label>
                    <input type="text">
                    <button>Submit</button>
                </div>
            </section>

            <section class="Highscore">
                <h2>Highscores</h2>
                <ol>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    
                </ol>
            </section>
  
        </main>
        
        </div>

        </div>

        </div>

    </div>

    <script src="./assets/script.js"></script>

</body>
</html>

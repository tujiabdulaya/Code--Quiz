<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets /style.css"/>

</head>
<body>
    <div class="outer-containter">
        <div class="top corner">
            <button>View Highscores</button>
            <p>Timer 00:00</p>
        </div>

        <div class="inner-containter">

            <header class="quiz-intro">
                <h1>Welcome to the quiz</h1>
                <p>To get started with quiz, start the quiz </p>
                <button id="start">Start the Quiz!</button>
        </header>


        <main>

            <section class="questions-screen">
                <h2>Question Here</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                    <li><button>Answer 5</button></li>
                </ul>

            </section>

            <section class="Finshed Quiz">
                <h2>Quiz Finshed</h2>
                <p>Your Score: 00</p>
                <div>
                    <label for="">Enter your Initials:</label>
                    <input type="text">
                    <button>Submit</button>
                </div>
            </section>

            <section class="Highscore">
                <h2>Highscores</h2>
                <ol>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    <li>TA -20</li>
                    <li>TA -20</li>
                </ol>
            </section>
  
        </main>
        
        </div>

        </div>

        </div>

    </div>

    <script src="./assets /script.js"></script>

</body>
</html>
